{% extends "base.html" %}

{% block title %}Edit Pet{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Pet Information</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Pet Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="species" class="form-label">Species</label>
                            <select class="form-select" id="species" name="species" required>
                                <option value="dog" {% if pet.species == 'dog' %}selected{% endif %}>Dog</option>
                                <option value="cat" {% if pet.species == 'cat' %}selected{% endif %}>Cat</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="breed" class="form-label">Breed</label>
                            <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed }}">
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age (years)</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ pet.age }}" min="0" step="0.1">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Pet Image</label>
                            {% if pet.image_filename %}
                            <div class="mb-2">
                                <img src="{{ url_for('static', filename='uploads/' + pet.image_filename) }}" 
                                     alt="{{ pet.name }}" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <small class="text-muted">Leave empty to keep the current image</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
